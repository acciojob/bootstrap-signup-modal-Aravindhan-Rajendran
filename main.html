<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<button type="button" class="btn btn-danger" href="">Sign Up</button>
		<form>
			<div class="form-goup">
				<label for="emailaddress">Email address</label>
				<input type="email" id="emailaddress" class="form-control" placeholder="Enter email" aria-describedby="emailid">
				<small id="emailid" class="form-text text-muted">Your information is safe with us.</small>
			</div>
			<div class="form-goup">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" placeholder="Password">
			</div>
			<div class="form-goup">
				<label for="confirmpassword">Confirm Password</label>
				<input type="password" id="confirmpassword" class="form-control" placeholder="Password">
			</div>
			 <button type="submit" class="btn btn-success" style="margin-top:5px;margin-left:30px;">Submit</button>

		</form>
	</body>
</html>
